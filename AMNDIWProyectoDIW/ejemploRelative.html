<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body > div {
            background-color: gray;
            width: 500px;
            height: 300px;
            font-weight: bold;
            font-size: 20px;
 
            div {
                position: relative;
                width: 150px;
                height: 140px;
            }

            :nth-child(1) {
                z-index: 1;
                top: 50px;
                left: 300px;
                background-color: yellow;
            }

            :nth-child(2) {
                z-index: 2;
                top: -10px;
                left: 40px;
                background-color: red;
            }

            :nth-child(3) {
                z-index: 3;
                top: -200px;
                left: 100px;
                width: 250px;
                height: 75px;
                background-color: blue;
            }

            :nth-child(4) {
                z-index: 4;
                top: -185px;
                left: 100px;
                width: 250px;
                height: 75px;
                background-color: green;
            }
        }
        
    </style>
</head>
<body>
    <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
