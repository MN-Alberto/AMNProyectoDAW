<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    
    <script defer>
        let n1=parseInt(prompt("Introduce un número: "));
        let n2=parseInt(prompt("Introduce otro número: "));
        let sumaPares=0;
        let sumaImpares=0;

        for(let i=n1;i<n2;i++){
            if(i%2==0){
                sumaPares+=i;
            }
            if(i%2!=0){
                sumaImpares+=i;
            }
        }
        document.write("El total de la suma de los números pares es: "+sumaPares);
        document.write("El total de la suma de los números impares es: "+sumaImpares);

    </script>
</body>
</html>
